{% extends "base.html" %}

{% block title %}Product - {{ ProductName }}{% endblock %}
{% block content %}
<h1>Product / {{ ProductName }}</h1>
<p>
    <strong>Category: <a href="/categories/{{ CategoryID }}.html">{{ CategoryName }}</a></strong>
</p>
<table>
    {% for k, v in product[0] | items %}
    <tr>
        <th>{{k}}</th>
        <td>{{v}}</td>
    </tr>
    {% endfor %}
</table>


<p>&copy; {{ build.year }}. Last updated: {{ build.date }}</p>
{% endblock %}
